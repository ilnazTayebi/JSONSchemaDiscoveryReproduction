version: "3.8"

services:
  mongo:
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    networks:
      - express-mongo
    expose:
      - 27017
  # Node API service   
  api:
    container_name: api
    build: .
    ports:
      - 4200:4200
    environment:
      MONGODB_URI: mongodb://mongo:27017
      SECRET_TOKEN: talkischeapshowmethecode
      commands:
        CMD [ "ng", "serve", "--host", "0.0.0.0" ]             
    depends_on:
      - mongo
volumes:
  mongo: {}
networks:
  express-mongo:
      
      